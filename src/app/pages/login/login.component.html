<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="Logo-Conline.webp" alt="App Logo" class="logo" />
      <h2>Welcome to Conline</h2>
      <p>Please log in with Google to continue</p>
    </div>

    <div class="login-body">
      <button class="google-login-btn" (click)="redirectToLogin()">
        <img src="Logo-Google.webp" alt="Google Logo" class="google-logo" />
        Continue with Google
      </button>
    </div>

    <div class="login-footer">
      <p>&copy; 2024 Conline. All rights reserved.</p>
    </div>
  </div>
</div>
