<div class="home-container">
  <!-- Sidebar (Lista de chats) -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="user-avatar.png" alt="User Avatar" class="user-avatar" />
      <div class="sidebar-icons">
        <i class="icon icon-settings"></i>
        <i class="icon icon-new-chat"></i>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar chats o contactos..." />
    </div>
    <div class="chat-list">
      <div class="chat-item">
        <img src="chat-avatar1.png" alt="Chat Avatar" class="chat-avatar" />
        <div class="chat-info">
          <h4>Contacto 1</h4>
          <p>Último mensaje...</p>
        </div>
        <span class="chat-time">10:30</span>
      </div>
      <div class="chat-item">
        <img src="chat-avatar2.png" alt="Chat Avatar" class="chat-avatar" />
        <div class="chat-info">
          <h4>Contacto 2</h4>
          <p>Hola, ¿cómo estás?</p>
        </div>
        <span class="chat-time">9:57</span>
      </div>
      <!-- Agrega más chats aquí -->
    </div>
  </div>

  <!-- Main Content (Vista principal) -->
  <div class="main-content">
    <div class="welcome-message">
      <img src="laptop-image.png" alt="Laptop Illustration" class="welcome-image" />
      <h2>Selecciona un chat para comenzar</h2>
      <p>O descarga nuestra aplicación para disfrutar de la mejor experiencia.</p>
      <button class="download-button">Descargar ahora</button>
    </div>
  </div>
</div>
