<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">
      <img src="../../../assets/whatsapp-icon.png" width="25px" height="25px" alt="WhatsApp Icon" />
      WhatsApp
    </div>
  </div>

  <ul class="messages">
    <li
      class="message"
      *ngFor="let item of messageList"
      [ngClass]="{ 'right': item.sender === username, 'left': item.sender !== username }"
    >
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text">
          <strong>{{ item.sender }}:</strong> {{ item.content }}
        </div>
      </div>
    </li>
  </ul>

  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input
        class="message_input"
        placeholder="Escribe tu mensaje..."
        [(ngModel)]="messageInput"
        (keyup.enter)="sendMessage()"
      />
    </div>
    <div class="send_message" (click)="sendMessage()">
      <div class="icon"></div>
      <div class="text">Enviar</div>
    </div>
  </div>
</div>
